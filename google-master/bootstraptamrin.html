<!DOCTYPE html>
<html lang="en">
<head>
	<title>boostraptamrin</title>
	<title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2> Button styles </h2>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn"> Basic </button>
				<button type="button" class ="btn btn-primary active">Primary </button>
				<button type="button" class="btn btn-outline-secondary active"> secondary </button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-outline-success" disabled="disabled">success</button>
				<button type="button" class="btn btn-outline-info">info</button>
				<button type="button" class="btn btn-outline-warning">warning</button>
				<button type="button" class="btn btn-lg btn-outline-danger">danger</button>
			</div>
			<button type="button" class="btn btn-dark">dark</button>
			<button type="button" class="btn btn-light">light</button>
			<button type="button" class="btn btn-link"> link </button>
		<a href="#" style="border-top:90px"> link </a>
		</div>
		<button type="button" class="btn btn-default" disabled = "disabled"> Disabled default button </button>
		<p> or the .disabled class you can use </p>
		<a href="#" class="btn btn-info disabled" role="button"> Disabled info link </a>
	</div>
</body>
</html>
