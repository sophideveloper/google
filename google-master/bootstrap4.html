<!DOCTYPE html>
<html lang="en">
<head>
	<title>bootstrap4</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/jquery.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2> Button Groups</h2>
		<p>Button groups are "inline" by default, which makes them appear side by side when you have multiple groups:</p>
		<div class ="btn-group">
			<button class="btn btn-primary" type="button"> Apple </button>
			<button class="btn btn-primary" type="button"> Sumsung </button>
			<button class="btn btn-primary" type="button"> sony </button>
		</div>
		<div class="btn-group">
			<button class="btn btn-primary" type="button"> BMW </button>
			<button class="btn btn-primary" type="button"> Mercedes </button>
			<button class="btn btn-primary" type="button"> volvo </button>
		</div>
		<br>
		<br>
		<!-- badge inside button -->
		<button type="button" class="btn btn-primary">
			Messages <span class="badge badge-secondary">4</span>
		</button>
		<button type="button" class="btn btn-danger">
			Messages <span class="badge badge-light">7</span>
		</button>
		<br>
		<br>
		<br>
		<br>
		<div class="progress" style="height:30px;">
			<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:80%;">
			70% </div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<div class="spinner-grow text-primary"> </div>
		<div class="spinner-grow text-success"></div>
		<br>
		<div class="spinner-border spinner-border-lg text-secondary" > </div>
	</div>
</body>
</html>
